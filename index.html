<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Деревцо</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="z-index: 1;"></canvas>
    <div  style="z-index: 2; position: fixed; left: 5px; top: 5px;">
        <input type="range" id="minAngle" name="minAngle" min="10" max="90" value="30" onchange="callRender();">
        <label id="labelMin" for="minAngle">Minimum angle</label>
        <br>
        <input type="range" id="maxAngle" name="maxAngle" min="10" max="90" value="50" onchange="callRender();">
        <label id="labelMax" for="maxAngle">Maximum angle</label>
        <br>
        <input type="range" id="treeSize" name="treeSize" min="10" max="450" value="220" onchange="callRender();">
        <label id="treeSizeLabel" for="treeSize">Tree size</label>
        <br>
        <input type="range" id="branchScaleRatio" name="branchScaleRatio" min="0.5" max="0.85" value="0.7" step="0.005" onchange="callRender();">
        <label id="branchScaleRatioLabel" for="treeSize">Branch scale ratio</label>
        <br>
        <input type="button" value="Generate" onclick="callRender();">
    </div>
</body>
<script src="tree.js"></script>
</html>
